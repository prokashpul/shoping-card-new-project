<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- stylesheet bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!-- header section -->
    <header class="container bg-dark  rounded shadow-sm">
        <h1 class="py-3 my-5 text-center text-light">Shopping card</h1>
    </header>
    <!-- main section -->
    <main class="container p-5 mb-5 rounded shadow-sm" id="main">
        <!-- card section -->
        <div class="card p-4 mb-5">
            <div class="row g-1">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="img-fluid" src="img/photography.jpg" alt="" width="100%">
                        </div>
                        <div class="col-md-8 my-auto">
                            <h3>Digital camera</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6  my-auto text-center">
                    <div class="row my-auto g-2">
                        <div class="col-md-4 ">
                            <div class="input-group mb-3">
                                <button class="btn btn-default" id="camera-minus"><i class="fas fa-minus"></i></button>
                                <input min="0" type="number" id="camera-input" class="rounded form-control text-center"
                                    value="1">
                                <button class="btn btn-default"><i class="fas fa-plus" id="camera-plus"></i></button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h3>$ <span id="camera-price">1588</span></h3>
                        </div>
                        <div class="col-md-4">
                            <h2 class="text-danger">X</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- lance  -->
        <div class="card p-4 mb-5">
            <div class="row g-1">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="img-fluid" src="img/photography1.jpg" alt="" width="100%">
                        </div>
                        <div class="col-md-8 my-auto">
                            <h3>Digital camera lance</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6  my-auto text-center">
                    <div class="row my-auto g-2">
                        <div class="col-md-4 ">
                            <div class="input-group mb-3">
                                <button class="btn btn-default" id="lance-minus"><i class="fas fa-minus"></i></button>
                                <input min="0" id="lance-input" type="number" class="rounded form-control text-center"
                                    value="1">
                                <button class="btn btn-default" id="lance-plus"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h3>$ <span id="lance-price">150</span></h3>
                        </div>
                        <div class="col-md-4">
                            <h2 class="text-danger">X</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- balance section -->
        <div class="card p-4 mb-4">
            <div class="row">
                <div class="col-md-10">
                    <h5>Subtotal: </h5>
                    <h5>Tax:</h5>
                    <h5>Total:</h5>
                </div>
                <div class="col-md-2">
                    <h5>$ <span id="subtotal-price">1588</span> </h5>
                    <h5>$ <span id="tax-price">158</span></h5>
                    <h5>$ <span id="total-price">1588</span> </h5>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12 pb-4 text-end">
                <button type="button" class="btn btn-info btn-lg">Check Out</button>
            </div>
        </div>
    </main>


    <!-- script link  -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
